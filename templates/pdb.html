<html>
  <head>
    <title>PDB compound rendering</title>
  </head>
  <body>
    <h1>Show a PDB compound in 3D!</h1>
    <script src="https://3Dmol.org/build/3Dmol-min.js" async></script>
    <script src="https://3Dmol.org/build/3Dmol.ui-min.js"></script>
    <div style="height: 400px; width: 400px; position: relative;" class='viewer_3Dmoljs' data-pdb='{{pdb_id}}' data-backgroundcolor='0xffffff' data-style='stick' data-ui='true'>
    </div>
  </body>
</html>
