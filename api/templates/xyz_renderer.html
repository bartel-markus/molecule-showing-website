<html>
  <head>
    <title>XYZ structure rendering</title>
  </head>
  <body>
    <h1>Show a XYZ structure in 3D!</h1>
    <!-- <input type="text" name="xyz_input" value="" /> -->
    <textarea name="xyz_input" style="width:400px;height:400px;"></textarea>
    <button type="button" onclick="render()">Render!</button>
    <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <script src="https://3Dmol.org/build/3Dmol.ui-min.js"></script>
    <div id="container-01" class="mol-container"></div>
    <style>
      .mol-container {
          width: 100%;
          height: 100%;
          position: relative;
      }
    </style>
    <script>
      function render() {
          var element = $("#container-01");
          var viewer = $3Dmol.createViewer(element);
          var data = $('textarea[name="xyz_input"]').val();

          viewer.addModel(data, "xyz");
          viewer.setStyle({
              "stick": {
                  "opacity": 0.8
              }
          });
          viewer.zoomTo();
          viewer.render();
      };
    </script>
  </body>
</html>
